database_key: greenhouse_database
schema_key: greenhouse_schema

dbt_versions: ">=1.3.0 <3.0.0"

table_variables:
  greenhouse_using_prospects:
    - prospect_pool
    - prospect_stage
  greenhouse_using_eeoc:
    - eeoc
  greenhouse_using_app_history:
    - application_history
  greenhouse_using_job_office:
    - job_office
    - office
  greenhouse_using_job_department:
    - department
    - job_department

  _fivetran_quickstart_candidate_tag:
    - candidate_tag
  _fivetran_quickstart_phone_number:
    - phone_number
  _fivetran_quickstart_social_media_address:
    - social_media_address
  _fivetran_quickstart_tag:
    - tag
  _fivetran_quickstart_tags:
    - tags

destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]

public_models: [
  "greenhouse__interview_scorecard_detail",
  "greenhouse__application_enhanced",
  "greenhouse__job_enhanced",
  "greenhouse__application_history",
  "greenhouse__interview_enhanced"
]

supported_vars:
  greenhouse_application_custom_columns:
    type: list
    description: "Addtional `APPLICATION` fields to include in `greenhouse__application_enhanced`"
    display_name: "Additional Application Columns"

  greenhouse_candidate_custom_columns:
    type: list
    description: "Addtional `CANDIDATE` fields to include in `greenhouse__application_enhanced`"
    display_name: "Additional Candidate Columns"

  greenhouse_job_custom_columns:
    type: list
    description: "Addtional `JOB` fields to include in `greenhouse__job_enhanced`"
    display_name: "Additional Job Columns"

